---
name: "output"
runner_type: "python-script"
description: "Output output variables from the state file."
enabled: true
entry_point: "output.py"
parameters:
  plan_path:
    type: "string"
    description: "Path of the terraform plan"
    required: true
  state_file_path:
    type: "string"
    description: "Path of terraform state file"
    required: false
  terraform_exec:
    type: "string"
    description: "Terraform executable path (default: terraform in the $PATH)"
    required: false
    default: "terraform"
